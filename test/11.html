                window.parent.interviewHeight($("body").height() + 10);
            }
        });
        window.Interview = interview;
        var $editor = $('#listEditorCnt');
        var $talk = $('#listTalkCnt');
        var $post = $('#listPostCnt');
        var atInfo = null;
        $("#slideBtn").bind("click", function(){
            if($(this).hasClass('down')){
                $editor.slideUp();
                $post.slideUp();
                $talk.slideUp();
                $(this).removeClass('down');
                interview.stop();
            }else{
                if(!$post.hasClass('onlyPost')){
                    $talk.slideDown();
                }
                $post.slideDown();
                $editor.slideDown();
                $(this).addClass('down');
                interview.start();
            }
        });

        if(!atInfo)return;
        if(atInfo.isAladdin){
            if(atInfo.uname=='aladdiniframe') {
                interview.scroll2top( $("#threadListGroupCnt") );
            }else{
                if (Boolean("")) {
                    interview.$editorHolder.trigger("click.focus");
                    interview.scroll2editor(215);
                }else{
                    interview.scroll2editor( 200 );
                    setTimeout(function(){
                        interview.shakeEditorBorder();
                    }, 400);
                }
                if(atInfo.uname != null){
                    if(atInfo.pid != null){
                        setTimeout(function(){
                            interview.editor.trigger('atSomeOne', atInfo);
                        }, 200);
                    }
                }
            }
        }
    });
});</script><script>Bigpipe.end();</script></body></html>
